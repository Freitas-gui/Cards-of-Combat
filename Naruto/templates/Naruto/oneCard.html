{% extends 'base.html' %}
{% load static %}

{% block title %} OneCard {% endblock %}

{% block main %}
<div class="container">

    <div class="p-3 mb-10 bg-dark text-white">
        <div class=" row" id="main">

                    <div class = "col" id="block-img">
                        {% if card.image %}
                            <div>
                                <img src="{% static card.image.url %}" alt="My image" width="250" height="300" class="img-card">
                            </div>
                        {% endif %}
                    </div>

                    <div class = "col , txt">
                        <div class="name">
                            <a href="{% url 'url_oneCard' card.id %}">{{card.name}}</a>
                        </div>
                        <h3>{{card.description}}</h3>
                    </div>
                    <div class = "col">
                        <br><br><br>
                        <ul class="atribute">
                            <li>Level = {{card.level}}</li>
                            <li>Attack = {{card.attack}}</li>
                            <li>Defense = {{card.defense}}</li>
                        </ul>

                    </div>
                </div>
        <br><br><br><br>
        <div class=" row shadow p-3 rounded" id="botton-below">

            <div class="col">
                 <button onclick="location.href='{% url 'url_allCards' %}'" class="btn btn-warning">Back to All Cards</button>
            </div>

            <div class="col text-center">
                <button onclick="location.href='{% url 'url_update' card.id %}'" class="btn btn-primary" > Update</button>
            </div>

            <div class="col text-right">
                <button class="btn btn-danger" onclick="location.href='{% url 'url_delete' card.id %}'">Delete</button>
            </div>

        </div>
    </div>
</div>
{% endblock %}
